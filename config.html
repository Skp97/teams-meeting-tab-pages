<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meeting Agent Config</title>
  <script src="https://res.cdn.office.net/teams-js/2.22.0/js/MicrosoftTeams.min.js"></script>
  <style>
    :root {
      --bg: #eef3fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #5b6472;
      --primary: #2f6fed;
      --primary-soft: #d9e7ff;
      --ok: #198754;
      --border: #dbe4f3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 10% 10%, #dce8ff 0%, transparent 40%),
        radial-gradient(circle at 90% 0%, #e8fff3 0%, transparent 32%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 14px 40px rgba(20, 34, 66, 0.12);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--primary-soft);
      color: var(--primary);
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 30px;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.55;
    }

    .steps {
      margin-top: 18px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #f8fbff;
      font-size: 14px;
      color: #334155;
    }

    .steps strong { color: #0f172a; }

    .status {
      margin-top: 18px;
      color: var(--ok);
      font-size: 14px;
      font-weight: 600;
    }

    @media (max-width: 520px) {
      .card { padding: 18px; border-radius: 14px; }
      h2 { font-size: 24px; }
      p { font-size: 15px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">Meeting Setup</div>
    <h2>Meeting Agent</h2>
    <p>Click <strong>Save</strong> to add this app to the meeting. After saving, please enable transcription in Teams.</p>
  </main>

<script>
(async function () {
  await microsoftTeams.app.initialize();

  microsoftTeams.pages.config.registerOnSaveHandler(function (saveEvent) {
    microsoftTeams.pages.config.setConfig({
      entityId: "meeting-agent",
      suggestedDisplayName: "Meeting Agent",
      contentUrl: "https://skp97.github.io/teams-meeting-tab-pages/content.html",
      websiteUrl: "https://skp97.github.io/teams-meeting-tab-pages/content.html"
    });

    saveEvent.notifySuccess();
  });

  microsoftTeams.pages.config.setValidityState(true);
})();
</script>
</body>
</html>
